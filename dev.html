	<script>
		// scroll reveal for as many rows as you want!
		window.sr = ScrollReveal();
		var cls = document.getElementsByClassName("row");

		function show(){
			for(var i = 0; i < cls.length; i++){
				cls[i].id = "r" + i;
			}
		}
		show();

			sr.reveal('#'+ cls[i].id, {duration: 1000});
